<!DOCTYPE html>
<html>
<head>
    <title>FC 26 Auction - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0b1220;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #121a2f;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #22c55e;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>FC 26 Auction</h2>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Enter your name" required>

        <input type="text" name="lobby_id" placeholder="Lobby ID (optional)">

        <button type="submit">Continue</button>
    </form>
</div>

</body>
</html>
