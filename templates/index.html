<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC Auction – Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center"
      style="min-height:100vh; background:#0f2027;">

<div class="card p-4" style="width:420px;">
    <h3 class="text-center mb-4">⚽ FC Auction</h3>

    <form method="POST" action="/login">
        <input type="text" name="username" class="form-control mb-3"
               placeholder="Your Name" required>

        <input type="text" name="lobby_id" class="form-control mb-3"
               placeholder="Lobby Code (optional)">

        <button class="btn btn-primary w-100">Enter</button>
    </form>
</div>

</body>
</html>
